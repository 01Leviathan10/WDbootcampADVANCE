<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Component 2</title>
  <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <link rel="stylesheet" href="first-component.css">
</head>

<body>

  <div id="app"></div>
  <script type="text/babel">
    class HobbyList extends React.Component{
      render() {
        const lifeStyle = {fontSize: '1.5em'};
        const hobbies = ["Sleep", "Eat", "Code", "Train"];
          return (
            <ul>
            {hobbies.map((h, i) => {
              return <li key={i} style={lifeStyle}>{h}</li>
            })}
          </ul>
          );
      }
    }
    class Pet extends React.Component { 
    render() {
      return (
        <div className="card">
          <h2 className="name">OCTO</h2>
          <img src="https://octodex.github.com/images/steroidtocat.png" alt="octo cat" />
          <h5 style={{fontSize: "2em", margin: "2px" }}>Hobbies:</h5>
          <HobbyList />
        </div>
    ) } } 
    
    ReactDOM.render(<Pet />, document.getElementById("app"));

  </script>
</body>

</html>
